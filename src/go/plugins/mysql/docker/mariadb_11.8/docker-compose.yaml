services:
  mariadb-11.8-master:
    image: mariadb:lts-noble
    container_name: mariadb-11.8-master
    environment:
      - MARIADB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      #- MARIADB_DATABASE=myapp
      - MARIADB_USER=${MYSQL_DB_USER}
      - MARIADB_PASSWORD=${MYSQL_DB_PASSWORD}
      - MARIADB_REPLICATION_USER=${MARIADB_REPLICATION_USER}
      - MARIADB_REPLICATION_PASSWORD=${MARIADB_REPLICATION_PASSWORD}
    command:
      - --port=${MYSQL_MASTER_PORT}
      - --server-id=1
      - --log-bin=mariadb-bin
    ports:
      - ${MYSQL_MASTER_PORT}:${MYSQL_MASTER_PORT}
    volumes:
      - data-master:/var/lib/mysql
    networks:
      - zbxinttest-net
    healthcheck:
#      test: ["CMD", "true"]
      test: ["CMD", "mariadb-admin", "--port=${MYSQL_MASTER_PORT}", "--user=${MYSQL_USER}", "--password=${MYSQL_ROOT_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-11.8-replica:
    image: mariadb:lts-noble
    container_name: mariadb-11.8-replica
    environment:
      - MARIADB_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
#      - MARIADB_USER=${MYSQL_DB_USER}
#      - MARIADB_PASSWORD=${MYSQL_DB_PASSWORD}
    command:
      - --port=${MYSQL_REPLICA_PORT}
      - --server-id=2
      - --read-only=1
      - --relay-log=mariadb-relay
    ports:
      - ${MYSQL_REPLICA_PORT}:${MYSQL_REPLICA_PORT}
    volumes:
      - data-replica:/var/lib/mysql
    networks:
      - zbxinttest-net
    healthcheck:
      test: ["CMD", "mariadb-admin", "--port=${MYSQL_REPLICA_PORT}", "--user=${MYSQL_USER}", "--password=${MYSQL_ROOT_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-11.8-setup:
    container_name: mariadb-11.8-setup
    image: zbxinttest/mariadb-11.8-setup
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        VERSION_FOLDER: ${VERSION_FOLDER}
    environment:
      MYSQL_HOSTNAMES: "mariadb-11.8-master mariadb-11.8-replica"
      MYSQL_PORTS: ${MYSQL_MASTER_PORT} ${MYSQL_REPLICA_PORT}
      MYSQL_SQL_FILES: "master.sql replica.sql"
      MYSQL_MASTER_PORT: ${MYSQL_MASTER_PORT}
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DB_USER: ${MYSQL_DB_USER}
      MYSQL_DB_PASSWORD: ${MYSQL_DB_PASSWORD}
      MARIADB_REPLICATION_USER: ${MARIADB_REPLICATION_USER}
      MARIADB_REPLICATION_PASSWORD: ${MARIADB_REPLICATION_PASSWORD}
    tty: true
    stdin_open: true
    networks:
      - zbxinttest-net
    depends_on:
      mariadb-11.8-master:
        condition: service_healthy
      mariadb-11.8-replica:
        condition: service_healthy

volumes:
  data-master:
  data-replica:

networks:
  zbxinttest-net:
